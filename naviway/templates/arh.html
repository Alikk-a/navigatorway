{% extends 'base-cont.html' %}
{% load static %}

{% block title %} Штурман {% endblock %}

{% block content %}
<!-- Content -->
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        {% for page in pages.all %}
                            <div class="divider-text">
                                <a href="{% url 'content' page.pagename %}" class="menu-link">{{ page.pagetitle }}</a>
                            </div>
                            <script>
                              document.addEventListener("DOMContentLoaded", () => {
                                  var ob = document.getElementById({{ page.pageparid }});
                                  ob.classList.add("open");
                                  ob.classList.add("active");
                              });
                            </script>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- / Content -->
{% endblock %}
